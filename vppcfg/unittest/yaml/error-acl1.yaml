test:
  description: "Family any precludes source/destination"
  errors:
    expected:
      - "acl term .* family any cannot have (source|destination)"
    count: 4
---
acls:
  acl01:
    terms:
     - family: any
       source: 0.0.0.0/0
       action: permit
     - family: any
       source: ::/0
       action: permit
     - family: any
       destination: 0.0.0.0/0
       action: permit
     - family: any
       destination: ::/0
       action: permit
