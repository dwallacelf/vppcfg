test:
  description: "Source and Destination must have the same address family"
  errors:
    expected:
      - "acl .* term .* source and destination have different address family"
    count: 4
---
acls:
  acl01:
    terms:
     - description: "Error, source is IPv4 and destination is IPv6"
       source: 0.0.0.0/0
       destination: ::/0
       action: permit
     - description: "Error, source is IPv6 and destination is IPv4"
       source: ::/0
       destination: 192.168.0.1
       action: permit
     - description: "Error, source is IPv4 and destination is IPv6"
       source: 0.0.0.0/0
       destination: 2001:db8::1
       action: permit
     - description: "Error, source is IPv6 and destination is IPv4"
       source: ::/0
       destination: 192.168.0.0/16
       action: permit
     - description: "OK"
       source: ::/0
       destination: 2001:db8::1
       action: permit
     - description: "OK"
       source: 192.168.0.1
       destination: 10.0.0.0/8
       action: permit
